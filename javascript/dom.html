<!DOCTYPE html>
<html>
  <style>
    body {
      background-color: rgb(25,25,25);
      color: white;
      font-family: Arial;
    }
 
    .title{
      font-size: 30px;
      font-weight: bold;
    }
    .move-icon {
      height: 50px;
    }
 
    .move-button{
      background-color: transparent;
      border: 3px solid white;
      width: 120px;
      height: 120px;
      border-radius: 60px; /*half of the hegiht to make it round*/
      margin-right: 15px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .move-button:hover {
      background-color: rgb(240,240,240);
    }
  </style>
  <head>
    <title>Rock Paper Scissors</title>
           
  </head>
  <body>
    <p class="title">
      Rock Paper Scissors Game!
    </p>
   
    <button onclick="
      const computerMove = pickComputerMove();
      playGame('rock', 'paper','scissors',computerMove);
    " class="move-button">
      <img src="images/rock-emoji.png" class="move-icon">
    </button>
 
    <button onclick="
      const computerMove = pickComputerMove();
      playGame('paper', 'scissors','rock',computerMove);
    " class="move-button"><img src="images/paper-emoji.png" class="move-icon"></button>
 
    <button onclick="
      const computerMove = pickComputerMove();
      playGame('scissors', 'rock','paper',computerMove);
    " class="move-button"><img src = "images/scissors-emoji.png" class="move-icon"></button>
 
    <p class="js-result"></p>
 
    <p class ="js-moves" ></p>
 
    <p class="js-score"></p>
 
   
    <button onclick="
      score.playerWins = 0;
      score.computerWins = 0;
      localStorage.removeItem('score');
      updateScoreElement();
    ">Reset Score </button>
 
    <script>
      let score = JSON.parse(localStorage.getItem('score')) || {
        playerWins: 0,
        computerWins: 0
      };
 
 
      updateScoreElement();
 
      function playGame(playerMove, computerWin, computerLose,computerMove){
        let result = '';
 
        if(computerMove === playerMove) {
          result = `It\'s a Tie.`
          playerScore = 0;
          computerScore = 0;
        } else if (computerMove === computerWin) {
          result = 'You LOST!'
          playerScore = 0;
          computerScore = 1;
        } else if (computerMove === computerLose) {
          result = 'You Win!!'
          playerScore = 1;
          computerScore = 0;
        }
        if (result === 'You Win!!') {
          score.playerWins += 1;
          //displayResultImage(`${playerMove}-rock-win.gif.gif`);
        } else if (result === 'You LOST!') {
          score.computerWins += 1;
        }
       
        localStorage.setItem('score', JSON.stringify(score));
 
        updateScoreElement();
 
        document.querySelector('.js-result').innerHTML = result;
 
        document.querySelector('.js-moves').innerHTML = `You ${playerMove} - ${computerMove} Computer`;
      }
       
     
      function displayResultImage(imageName) {
        const resultImageContainer = document.querySelector('.result-image-container');
        resultImageContainer.innerHTML = `<img src="images/${imageName}" class="result-image">`;
      }
     
      function updateScoreElement (){
        document.querySelector('.js-score')
          .innerHTML = `The score of the game is Player: ${score.playerWins} to Computer: ${score.computerWins} `;
      };
     
      function updatMoveElement (playerMove, computerMove){
        document.querySelector('.js-moves')
          .innerHTML = `You picked ${playerMove}. The computer picked ${computerMove}`;
      };
 
      function pickComputerMove(){
        const randomNumber = Math.random();
        let computerMove = '';
        if(randomNumber >= 0 && randomNumber < 1/3){
          computerMove = 'rock';
        } else if (randomNumber >= 1/3 && randomNumber < 2/3) {
        computerMove = 'paper';
        } else if (randomNumber>= 2/3){
          computerMove = 'scissors';
        };
        return computerMove;
      };
 
    </script>
  </body>
</html>
