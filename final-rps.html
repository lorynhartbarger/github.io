<!DOCTYPE html>
<html>
   <head>
    <title>Rock Paper Scissors Game</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, intital-scale=1.0">
    <meta name="description" content="Rock Paper Scissors game build by Loryn Hartbarger using JavaScript, HTML, and CSS">
    <link rel="stylesheet" href="rps-style.css">
</head>
  <body>
    <p class="title">
      Rock Paper Scissors Game!
    </p>
   
    <button onclick="
      handlePlayerMove('rock');
    " class="move-button">
      <img src="images/rock-emoji.png" class="move-icon">
    </button>
 
    <button onclick="
     handlePlayerMove('paper');
    " class="move-button"><img src="images/paper-emoji.png" class="move-icon"></button>
 
    <button onclick="
     handlePlayerMove('scissors');
    " class="move-button"><img src = "images/scissors-emoji.png" class="move-icon"></button>
   
   <div class="moves-container">
      <span class ="js-player-moves" ></span>
      <span class ="js-computer-moves" ></span>
    </div>
    <p class="js-result result"></p>
    <div class="result-image-container"></div>
    <button onclick="playAgain();" class="play-again">Play Again</button>

    <p class="js-score"></p>
    <button onclick="
          score.playerWins = 0;
          score.computerWins = 0;
          localStorage.removeItem('score');
          updateScoreElement();
    " class="reset-score">Reset Score </button>
 
    <script>
      let score = JSON.parse(localStorage.getItem('score')) || {
        playerWins: 0,
        computerWins: 0
      };
 
 
      updateScoreElement();

        function handlePlayerMove(playerMove) {
            hideMoveButtons(); // Hide the buttons before the delay
            const computerMove = pickComputerMove();
            // Add a delay before calling playGame
            setTimeout(() => {
                playGame('rock', 'paper', 'scissors', computerMove, playerMove);
                showPlayAgainButton();
            }, 500); // Adjust the delay as needed (in milliseconds)
        };
        function showPlayAgainButton(){
          const playAgainButton = document.querySelector('.play-again');
          playAgainButton.style.display = 'inline-block';
        }
        function playAgain() {
            showMoveButtons();
            document.querySelector('.js-player-moves').innerHTML = '';
            document.querySelector('.js-computer-moves').innerHTML = '';
            document.querySelector('.js-result').innerHTML = '';
            document.querySelector('.result-image-container').innerHTML = '';
            hidePlayAgainButton();
        }

        function hidePlayAgainButton() {
            const playAgainButton = document.querySelector('.play-again');
            playAgainButton.style.display = 'none';
        }
        function hideMoveButtons() {
            const moveButtons = document.querySelectorAll('.move-button');
            moveButtons.forEach(button => {
                button.style.display = 'none';
            });
        };
        function showMoveButtons() {
            const moveButtons = document.querySelectorAll('.move-button');
            moveButtons.forEach(button => {
                button.style.display = 'inline-block';
            });
        };
 
      function playGame(playerMove, computerWin, computerLose,computerMove){
        let result = '';
 
        if(computerMove === playerMove) {
          result = `It\'s a Tie.`
          playerScore = 0;
          computerScore = 0;
        } else if (computerMove === computerWin) {
          result = 'You LOST!'
          playerScore = 0;
          computerScore = 1;
        } else if (computerMove === computerLose) {
          result = `You Win!! ${playerMove} beats ${computerMove}`
          playerScore = 1;
          computerScore = 0;
        }
        setTimeout(() => {
        if (result === `You Win!! ${playerMove} beats ${computerMove}`) {
          score.playerWins += 1;
          displayResultImage(`${playerMove}-win-gif.gif`);
        } else if (result === 'You LOST!') {
          score.computerWins += 1;
          displayResultImage('computer-win-gif.gif');
        } else if (result === `It\'s a Tie.`) {
          displayResultImage('tie-gif.gif');
        };
        }, 3000);
       
        localStorage.setItem('score', JSON.stringify(score));
 
        updateScoreElement();

        setTimeout(() => { 
        document.querySelector('.js-result').innerHTML = result;
        },2000);
        setTimeout(() => { 
        document.querySelector('.js-player-moves').innerHTML = `You:  <img src="images/${playerMove}-emoji.png" class="move-icon">`;
        },100);
        setTimeout(() => { 
        document.querySelector('.js-computer-moves').innerHTML = `Computer: <img src="images/${computerMove}-emoji.png" class="move-icon">`;
      },1000);
      };
       
       
     
      function updateScoreElement (){
        document.querySelector('.js-score')
          .innerHTML = `The score of the game is Player: ${score.playerWins} to Computer: ${score.computerWins} `;
      };
     
      function updatMoveElement (playerMove, computerMove){
        document.querySelector('.js-moves')
          .innerHTML = `You picked ${playerMove}. The computer picked ${computerMove}`;
      };

      function displayResultImage(imageName){
        const resultImageContainer = document.querySelector('.result-image-container');
        resultImageContainer.innerHTML = `<img src="images/${imageName}" class="result-image">`
      };

      function pickComputerMove(){
        const randomNumber = Math.random();
        let computerMove = '';
        if(randomNumber >= 0 && randomNumber < 1/3){
          computerMove = 'rock';
        } else if (randomNumber >= 1/3 && randomNumber < 2/3) {
        computerMove = 'paper';
        } else if (randomNumber>= 2/3){
          computerMove = 'scissors';
        };
        return computerMove;
      };

 
    </script>
  </body>
</html>
