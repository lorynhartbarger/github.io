<!DOCTYPE html>
<html lang="en">

<head>
    <title>Let's Play Rock Paper Scissors!</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="This game was built by Loryn Hartbarger using JavaScript, HTML, and CSS">
    <link rel="stylesheet" href="rps-style.css">
</head>
<body>
  <button onclick="playersPick('rock'); showPlayersPick('rock');" class="move-button">
    <img src="images/rock-emoji.png" class="move-icon">
  </button>
  <button onclick="playersPick('paper'); showPlayersPick('paper');" class="move-button">
    <img src="images/paper-emoji.png" class="move-icon">
  </button>
  <button onclick="playersPick('scissors'); showPlayersPick('scissors');" class="move-button">
    <img src="images/scissors-emoji.png" class="move-icon">
  </button>

  <p class="players-pick">
  </p>


  <script>    
    function showPlayersPick(playersPick){
      document.querySelector('.players-pick').innerHTML = `You Picked ${playersPick} `;
    };
  </script>
 

</body>
</html>
